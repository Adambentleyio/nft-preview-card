<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="center-layout stack">
    <div class="card stack">
      <div class="wrapper">
        <a href="" class="img-wrapper">
          <img src="/images/image-equilibrium.jpg" alt="product image" />
        </a>
      </div>

      <h2><a href="">Equilibrium #3429</a></h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex space-between">
        <div class="card--inline price">
          <img src="/images/icon-ethereum.svg" alt="" />
          <p class="price">0.041 ETH</p>
        </div>

        <div class="card--inline">
          <img src="/images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>

      <hr />
      <div class="flex card--inline">
        <img
          class="avatar"
          src="/images/image-avatar.png"
          alt="image of creator"
        />
        <p>
          Creation of <span><a href="">Jules Wyvern</a></span>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
